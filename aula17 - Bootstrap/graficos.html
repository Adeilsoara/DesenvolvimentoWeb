      <div class="container" style="margin-top: 2rem">
        <h1>Gráficos com JavaScript</h1>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});

            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topo')
                data.addColumn('number', 'Pedaços')
                data.addRows([
                    ['Provolone', 3],
                    ['Baiana', 2],
                    ['Camarão', 1],
                ]);

                var options = {'title': 'Quais os tipos de pizzas?',
                                'width' :400,
                                'height' :300 };
                var chart = new google.visualization.PieChart(document.getElementById('grafico-pizza'))
                chart.draw(data, options)
            }
        </script>

        <div id="grafico-pizza"></div>
      </div>
