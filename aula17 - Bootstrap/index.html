<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Aula 17 - Introdução ao bootstrap</title>
  </head>
  <body>
    <!-- <div class="container text-center">
        <div class="row">
            <h3 class="col">Coluna 01</h3>
            <h3 class="col">Coluna 02</h3>
            <h3 class="col">Coluna 03</h3>
        </div>
    </div> -->

    <!-- col-md-6 offset-md-3 -->
    <div class="container" style="margin-top: 2rem">
      <h2>Introdução ao bootstrap</h2>
      <form action="" method="get">
        <!-- Primeira linhas com 2 colunas -->
        <div class="row">
          <!-- 1ª Coluna -->
          <div class="col-sm">
            <label for="">Nome:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 2ª Coluna -->
          <div class="col-sm-4">
            <label for="">Data de Nascimento:</label>
            <input type="date" class="form-control" />
          </div>
        </div>
        <!-- Segunda linha com 2 colunas -->
        <div class="row">
          <!-- 1ª Coluna -->
          <div class="col-sm">
            <label for="">Nome Mãe:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 2ª Coluna -->
          <div class="col-sm">
            <label for="">Nome Pai:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <!-- Terceira linha com 3 colunas -->
        <div class="row">
          <!-- 1ª Coluna -->
          <div class="col-sm">
            <label for="">Cidade:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 2ª Coluna -->
          <div class="col-sm">
            <label for="">Curso:</label>
            <select name="" id="" class="form-control">
              <option value="">Selecione o Curso</option>
              <option value="">Informática</option>
              <option value="">Enfermagem</option>
              <option value="">Comércio</option>
              <option value="">Administração</option>
            </select>
          </div>
          <!-- 3ª Coluna -->
          <div class="col-sm">
            <label for="">Turma:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <!-- Quarta linha  com 4 colunas-->
        <div class="row">
          <!-- 1ª Coluna -->
          <div class="col-sm">
            <label for="">Endereço:</label>
            <input type="text" id="endereco" class="form-control" />
          </div>
          <!-- 2ª Coluna -->
          <div class="col-sm">
            <label for="">Complemento:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 3ª Coluna -->
          <div class="col-sm">
            <label for="">Bairro:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 4ª Coluna -->
          <div class="col-sm">
            <label for="">CEP:</label>
            <input 
            type="text" id="cep" 
            class="form-control" placeholder="00000-000" 
            onblur="buscaCep(this.value);"
            />
          </div>
        </div>

        <!-- Botão de enviar os dados -->
        <br />
        <div class="col">
          <button type="submit" class="btn btn-primary">Enviar Dados</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
