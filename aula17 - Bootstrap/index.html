<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Aula 17 - Introdução ao bootstrap</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#formulario">Formulário</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Outras opções
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Relatórios</a></li>
                <li><a class="dropdown-item" href="#">Gráficos</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  
    <!-- fim navbar -->

    <!-- col-md-6 offset-md-3 -->
    <div class="container" style="margin-top: 2rem" id="formulario">
      <h2>Introdução ao bootstrap</h2>
      <form action="" method="get">
        <!-- Primeira linhas com 2 colunas -->
        <div class="row">
          <!-- 1ª Coluna -->
          <div class="col-sm">
            <label for="">Nome:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 2ª Coluna -->
          <div class="col-sm-4">
            <label for="">Data de Nascimento:</label>
            <input type="date" class="form-control" />
          </div>
        </div>
        <!-- Segunda linha com 2 colunas -->
        <div class="row">
          <!-- 1ª Coluna -->
          <div class="col-sm">
            <label for="">Nome Mãe:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 2ª Coluna -->
          <div class="col-sm">
            <label for="">Nome Pai:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <!-- Terceira linha com 3 colunas -->
        <div class="row">
          <!-- 1ª Coluna -->
          <div class="col-sm">
            <label for="">Cidade:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 2ª Coluna -->
          <div class="col-sm">
            <label for="">Curso:</label>
            <select name="" id="" class="form-control">
              <option value="">Selecione o Curso</option>
              <option value="">Informática</option>
              <option value="">Enfermagem</option>
              <option value="">Comércio</option>
              <option value="">Administração</option>
            </select>
          </div>
          <!-- 3ª Coluna -->
          <div class="col-sm">
            <label for="">Turma:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <!-- Quarta linha  com 4 colunas-->
        <div class="row">
          <!-- 1ª Coluna -->
          <div class="col-sm">
            <label for="">Endereço:</label>
            <input type="text" id="endereco" class="form-control" />
          </div>
          <!-- 2ª Coluna -->
          <div class="col-sm">
            <label for="">Complemento:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 3ª Coluna -->
          <div class="col-sm">
            <label for="">Bairro:</label>
            <input type="text" class="form-control" />
          </div>
          <!-- 4ª Coluna -->
          <div class="col-sm">
            <label for="">CEP:</label>
            <input 
            type="text" id="cep" 
            class="form-control" placeholder="00000-000" 
            onblur="buscaCep(this.value);"
            />
          </div>
        </div>

        <!-- Botão de enviar os dados -->
        <br />
        <div class="col">
          <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exemploModal">Enviar Dados</button>
        </div>
      </form>
    </div>

  <!-- data-bs-toggle="modal" data-bs-target="#exemploModal" -->

  <!-- Modal em Bootstrap -->

  <div class="modal fade" id="exemploModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Usando Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Deseja realmente salvar as informações?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- fim modal bootstrap -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
